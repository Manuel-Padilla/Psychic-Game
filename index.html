<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Kanit" rel="stylesheet">
        <title>Psychic Game</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div class="container-fluid container wrapper">

            <!-- Word Guess header/title-->
            <header>
                <p id="brand">Psychic Game!</p>
                <h2>Guess what letter I'm thinking of?!</h2>
            </header>

            <!-- This portion shows how the player is doing-->
            <div class="container" id="game">
                <p>Wins: </p>
                <p>Losses: </p>
                <p>Guesses Left: </p>
                <p>Guesses So Far: </p>
            </div>

        </div>

        <!-- JavaScript placed last to load HTML first-->
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
