<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Kanit" rel="stylesheet">
        <title>Psychic Game</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div class="container-fluid container wrapper">

            <!-- Word Guess header/title-->
            <header>
                <p id="brand">Psychic Game!</p>
                <p>Guess what letter I am thinking of.</p>
            </header>

            <!-- This portion shows how the player is doing-->
            <div class="container float">
                <div class="row">
                    <div class="col">Your Guesses so far: <span id="user-guess">_</span></div>
                    <div class="col">Wins: <span id="wins">_</span></div>
                </div>
                <div class="row">  
                    <div class="col">Guesses Left: <span id="guesses-left">_</span></div>
                    <div class="col">Losses: <span id="losses">_</span></div>
                </div>
            </div>

        </div>

        <!-- JavaScript placed last to load HTML first-->
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
